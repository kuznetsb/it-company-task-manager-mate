{% extends "base.html" %}

{% block content %}
  <h2>Workers</h2>
  <table>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Position</th>
      </tr>
    {% for worker in worker_list %}
      <tr>
        <td>{{ worker.username }}</td>
        <td>{{ worker.first_name }}</td>
        <td>{{ worker.last_name }}</td>
        <td>{{ worker.email }}</td>
        <td>{{ worker.position.name }}</td>
      </tr>
    {% endfor %}

    </table>
{% endblock %}
