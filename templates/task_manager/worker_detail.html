{% extends "base.html" %}

{% block content %}
  <h2>Worker username: {{ worker.username }}
    <a href="{% url 'manager:worker-update' pk=worker.id%}">Edit</a>
    <a href="{% url 'manager:worker-delete' pk=worker.id%}">Delete</a>
  </h2>
  <p>{{ worker.first_name }} {{ worker.last_name }}</p>
  <p>Position: {{ worker.position.name }}</p>
  <div>
    <p>Tasks:</p>
    {% for task in worker.tasks.all %}
      <p>{{ task }}</p>
    {% endfor %}
  </div>

{% endblock %}
