{% extends "base.html" %}

{% block content %}
  <h2>{{ worker.first_name }} {{ worker.last_name }}</h2>
  <p>Username: {{ worker.username }}</p>
  <p>Position: {{ worker.position.name }} <a href="{% url 'manager:worker-update' pk=worker.id%}">Edit</a></p>
  <div>
    <p>Tasks:</p>
    {% for task in worker.tasks.all %}
      <p>{{ task }}</p>
    {% endfor %}
  </div>

{% endblock %}
